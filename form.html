<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration form</h2>
    <form action="/register" method="post">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>
        <br>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br></br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br></br>

        <label for="confim-password">confim-password:</label>
        <input type="password" id="confim-password" name="confim-password" required>
        <br>
        <br>

        <label for="dob"> Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
        <br>
        <br>

        <label for="country">Country</label>
        <select name="country" id="country" required>
            <option value="None">None</option>
            <option value="USA">USA</option>
            <option value="pakistan">Pakistan</option>
            <option value="bangladesh">Bangladesh</option>
        </select>
        <br>
        <br>



        <label for="gender">Gender</label>
        <input type="radio" name="gender">male</input>
        <input type="radio" name="gender">female</input><br></br>

        <label for="terms">
            <input type="checkbox">
            I accept terms and conditions
        </label>


        <br>
        <br>
        <input type="submit" value="Register">
    </form>

</body>
</html>
